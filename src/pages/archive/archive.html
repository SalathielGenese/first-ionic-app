
<ion-header>

  <ion-navbar>
    <ion-title>Here are ideas already received</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let suggestion of suggestions">
            <h2>{{ suggestion.email }}</h2>
            <h3>{{ suggestion.fullname }}</h3>
            <p>{{ suggestion.suggestion }}</p>
            <ion-icon name="trash" item-end (click)="deleteSuggestion(suggestion)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>

<page-footer></page-footer>
